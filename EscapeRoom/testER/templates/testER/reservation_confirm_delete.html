{% extends "testER/base.html"%}
{% load crispy_forms_tags %}
{% block content %}

    <h1>Delete reservation</h1>

    {% csrf_token %}
    Are you sure you want to delete your reservation for "{{ object.pokoj_id.nazwa }} " at {{ object.data }},  {{ object.godzina }}

    <button class type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'reservations' %}">Cancel</a>


{% endblock content %}
